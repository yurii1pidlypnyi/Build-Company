<section class="about-mission">
  <div class="container">
    <div class="about-mission__forma">
      <div class="about-mission__forma--title title--mini">Want to know more? Ask us a question:</div>
      <form action="#" method="get" class="about-mission__forma--body">
        <div class="about-mission__forma--input">
          <div class="input__text">Name</div>
          <input type="text" name="client-name" placeholder="Your name">
        </div>
        <div class="about-mission__forma--input">
          <div class="input__text">Phone</div>
          <input type="tel" name="client-telephone" placeholder="Your phone">
        </div>
        <div class="about-mission__forma--input">
          <div class="input__text">Message</div>
          <input type="text" name="client-message" placeholder="Your message">
        </div>
        <div class="about-mission__forma--button">
          <button type="submit" class="button button--forma">Send</button>
        </div>
      </form>
    </div>
  </div>
</section>
